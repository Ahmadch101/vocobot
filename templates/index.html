<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input[type=text] {
  width: 90%;
  padding: 15px 25px;
  margin: 8px 0;
  box-sizing: border-box;
  border: 2px solid red;
  border-radius: 4px;
}

.container{
    max-width: 700px;
    margin: 0 auto;
}
        a
        {
                width: 200px;
                height: 200px;
                word-break: break-all;
        }
.button{
  background-color: #4CAF50; 
  color: white;
  padding: 15px;
  font-size: 16px;
  margin: 4px 2px;
  border-radius: 12px;
  margin-left: 28%;
}
    .btn
        {
              background-color: #4CAF50; 
  color: white;
  padding: 15px;
  font-size: 16px;
  margin: 4px 2px;
  border-radius: 12px;
  margin-left: 2%;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{{url}}">{{url}}</a>

        <form action="/authorize" method="POST">
            <label for="url">Your Url Here</label><br>
            <input type="text" name="url" id="url"><br>
            <input class="button" type="submit" value="authorize" name="authorize">
            <button type="button" onclick="geturl()" class="btn">Copy Url</button>
          </form> 
         
    </div>
    
  

</body>
    
    <script>
    function geturl()
    {
        console.log(window.location.href);
        var input=document.getElementById("url");
        input.value=window.location.href;
    }

</script>
    
    
</html>
